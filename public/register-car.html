<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolkswagen</title>
    <link rel="stylesheet" href="./assets/css/main.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

</head>

<body>
    <a class="wolks-logo-login" href="./index.html">
        <img src="assets/img/logo-wolks.png" alt="">
    </a>
    <section class="register-car-page">
        <div class="register-car-page__form">
            <div class="register-car-page__desc">
                <h1>Preencha com as informações do veículo</h1>
                <p>Após preencher com as informações basta retornar a
                    página inicial para conferir o seu veículo
                </p>
            </div>
            <div class="register-car-page__inputs">
                <form action="">
                    <input type="text" name="model" placeholder="Modelo">
                    <input type="number" name="stock" placeholder="Quantidade em estoque">
                    <input type="text" name="year" placeholder="Ano do carro">
                    <input type="text" name="desc" placeholder="Um breve descrição">
                    <input type="number" name="value" placeholder="Valor de carro">
                    <div class="img-input">
                        <label for="image">Insira uma imagem do veículo</label>
                        <input type="file" name="image">
                    </div>
                    <button type="submit">Cadastrar Veículo</button>
                </form>
            </div>

        </div>
    </section>
    <footer>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"> </script>
        <script src="./assets/js/main.js"></script>
    </footer>
</body>

</html>
